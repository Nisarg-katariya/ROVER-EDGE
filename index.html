  <body>
    <h1>♦R̥ŌVeR̥♥ ╬•╬ ♣EDGE♠</h1> <!--☺♂oWgG ☻▬▐«♫♫Ä ♥M!M♣5§╒U \∟ │7+#cπ BÜ◙j*¬ •M○a╤1q ◘Xx╕ ○c☼?-->
    <input type="text" id="searchInput" placeholder="Serach Safely in what you are interested..." autocomplete="off">
    <button onclick="checkSearch()">Search</button>
    <div id="statusMessage"><h4>SAFE SEARCH , SAFE FUTURE</h4></div>
    <div id="message">created by : Nisarg Vipulkumar Katariya</div>
    <div id="message">Helped by Parents and Teachers</div>
    <div id="message">special thanks to Ravinder sir , P.Mangal sir</div>


    <script>
      const CSE_ID = "433eb4ecd3c854173"; //rover edge CSE ID is here

      async function checkSearch() {
        const query = document.getElementById('searchInput').value;
        // Freeze UI and show waiting message immediately
        document.body.classList.add('freeze');
        document.getElementById('statusMessage').innerText = "Checking for safe search and waiting for security pin if needed...";

        try {
          const response = await fetch('http://localhost:5500/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
          });

          const result = await response.json();
          console.log("Backend response:", result);

          if (result.allowed === true) {
            window.location.href = `https://www.google.com/search?cx=${CSE_ID}&q=${encodeURIComponent(query)}&ie=UTF-8`;
            document.getElementById('message').innerText = "pin access is allowed , you can continue surffing with this content.";
          } else if (result.denied === true) {
            document.getElementById('statusMessage').innerText = "Search blocked due to unsafe content or security pin not received.";
          } else if (result.error) {
            document.getElementById('message').innerText = `Backend error: ${result.error}`;
          } else {
            document.getElementById('message').innerText = "Unexpected response from backend.";
          }
        } catch (e) {
          document.getElementById('message').innerText = "error connecting to backend.";
        }
      }
    </script>
